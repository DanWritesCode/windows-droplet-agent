description "The DigitalOcean Droplet Agent"
author "DigitalOcean Droplet Engineering"

start on runlevel [2345]
stop on runlevel [!2345]
console none
normal exit 0 TERM
kill timeout 5
respawn

script
  exec su -s /bin/sh -c 'exec "$0" "$@"' root -- /opt/digitalocean/bin/droplet-agent -debug -syslog
end script
